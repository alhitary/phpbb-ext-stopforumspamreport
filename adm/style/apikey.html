<h1>{L_ACP_STOPFORUMSPAMREPORT_APIKEY}</h1>
<form method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="stopforumspamreport_apikey">{L_ACP_STOPFORUMSPAMREPORT_APIKEY}</label>
			<br /><span>{L_ACP_STOPFORUMSPAMREPORT_APIKEY_EXPLAIN}</span></dt>
			<dd><input type="text" name="stopforumspamreport_apikey" value="{STOPFORUMSPAMREPORT_APIKEY}" size="30" maxlength="30" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">

	</fieldset>
